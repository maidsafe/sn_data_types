[package]
name = "safe-nd"
description = "Safe Network Data Types"
homepage = "https://maidsafe.net"
license = "MIT OR BSD-3-Clause"
readme = "README.md"
repository = "https://github.com/maidsafe/safe-nd"
version = "0.1.0"
authors = ["MaidSafe Developers <dev@maidsafe.net>"]
edition = "2018"

[dependencies]
bincode = "~1.1.4"
ed25519-dalek = "~0.9.1"
hex_fmt = "~0.3.0"
rand = "~0.6.5"
serde = { version = "~1.0.92", features = ["derive"] }
sha3 = "~0.8.2"
threshold_crypto = { git = "https://github.com/poanetwork/threshold_crypto.git", branch = "master" }
tiny-keccak = "~1.4.2"
unwrap = "~1.2.1"

[dev-dependencies]
hex = "~0.3.2"
rand_xorshift = "~0.1.1"

[features]
default = [ "ed25519-dalek/serde" ]
